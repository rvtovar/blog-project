{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method="post" class="card">
    {% csrf_token %}
    <div class="card-content">
        {{form | crispy }}
        <button class="btn waves-effect waves-light" type="Submit">Submit</button>
    </div>
</form>
{% endblock content %}
